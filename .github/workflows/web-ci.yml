name: Web CI

on:
  pull_request:
    paths:
      - "src/**"
      - "index.html"
      - "package.json"
      - "pnpm-lock.yaml"
      - "tsconfig.json"
      - "vite.config.*"
      - "vitest.config.*"
      - "eslint.config.*"
      - ".github/workflows/web-ci.yml"
  push:
    branches: ["main"]
    paths:
      - "src/**"
      - "index.html"
      - "package.json"
      - "pnpm-lock.yaml"
      - "tsconfig.json"
      - "vite.config.*"
      - "vitest.config.*"
      - "eslint.config.*"
      - ".github/workflows/web-ci.yml"
  workflow_dispatch: {}

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile
      - run: pnpm run typecheck
      - run: pnpm run lint
      - run: pnpm run audit:frontend
      - run: pnpm test
      - run: pnpm run build
